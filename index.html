<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with Text</title>
    <style>
        body {
            background-color: #f8f8f8; /* Off-white background */
            margin: 0;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to top */
        }

        .header {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
        }

        .text-container {
            display: flex;
            flex-direction: column; /* Stack text vertically */
            align-items: center; /* Center text horizontally */
            margin: 0 20px; /* Space around text items */
        }

        .logo-container {
            text-align: center; /* Center the logo */
            margin: 0 20px; /* Adjust space from text */
        }

        .logo {
            max-width: 400px; /* Set max width of the logo */
            max-height: 400px; /* Set max height of the logo */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }

        .additional-image {
            text-align: center; /* Center the additional image */
            margin-top: 10px; /* Space above the additional image */
        }

        .text {
            font-size: 20px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="text-container">
            <div class="text">Text1</div>
            <div class="text">Text2</div>
            <div class="text">Text3</div>
        </div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo file -->
            <div class="additional-image">
                <img src="ok.png" alt="Additional Image" style="max-width: 600px; height: auto;"> Replace with your additional image file
            </div>
        </div>
        <div class="text-container">
            <div class="text">Text4</div>
            <div class="text">Text5</div>
            <div class="text">Text6</div>
        </div>
    </div>
</body>
</html>
